<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula HTML</title>
    
</head>
<body>
    <main>
<section class="container-flex-main">
    <div class="container-img-main"></div>

      <div class="container-form">
        <h2>Dentro dos nossos cursos o futuro é agora!</h2>
      <div class="form">
        <h3>Faça login abaixo!</h3>
         <form action="">
            <div class="container-input">
                <label for="user">Email ou nome de usuário*</label>
                <input type="text" name="user" placeholder="Seu email"
                required>
            </div><!--container-input-->

            
            <div class="container-input">
                 <label for="password">Senha*</label>
                 <input type="password" name="user" placeholder="Sua senha" 
                 required>
            </div><!--container-input-->

            <div class="container-button">
                <input type="submit" valeu="login">

            </div><!--container-button-->
           

         </form>
         <div class="container-signUp">
            <span>Nao possui cadastro?<a href="">Cadastre-se</a></span>

         </div><!--container-signUp-->
         
       </div><!--form-->
   </div><!--container-form-->
</section><!--container-flex-main-->
    </main>
</body>
</html>
